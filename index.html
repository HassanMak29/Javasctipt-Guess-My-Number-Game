<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js"></script>

    <title>Guess my number!</title>
  </head>
  <body>
    <header class="header">
      <h4 class="heading">Guess my number</h4>
      <p class="text">(between 1 and 20)</p>
      <button class="again-btn">Again!</button>
    </header>
    <main class="main">
      <div class="secret">?</div>
      <section class="left">
        <input type="number" class="guess" />
        <button class="check-btn">Check!</button>
      </section>
      <section class="right">
        <div class="message">🏁 Guess a number...</div>
        <div class="score">💯 Score: <span class="score-value">20</span></div>
        <div class="highscore">
          🏅 Highscore: <span class="highscore-value">0</span>
        </div>
      </section>
    </main>
  </body>
</html>
